<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unus Venditor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="player-selection-screen">
        <h1>Select Number of Players</h1>
        <div id="player-options">
            <button class="player-option-btn" data-players="2">2 Players</button>
            <button class="player-option-btn" data-players="3">3 Players</button>
            <button class="player-option-btn" data-players="4">4 Players</button>
        </div>
        <button id="start-game-btn">Start Game</button>
    </div>

    <div id="game-container" style="display: none;">
        <div id="game-board-container">
            <div id="game-board">
                <!-- Board spaces will be generated by JavaScript -->
            </div>
            <div id="player-tokens"></div>
            <div id="center-panel">
                <h1>Unus Venditor</h1>
                <div id="property-viewer">
                    <h2 id="property-viewer-title">Property Viewer</h2>
                    <div id="property-details" style="display: none;">
                        <h3 id="property-name"></h3>
                        <p id="property-owner"></p>
                        <p id="property-price"></p>
                        <p id="property-rent"></p>
                    </div>
                </div>
                <div id="game-log">
                    <h2>Game Log</h2>
                    <div class="log-entries">
                        <!-- Log messages will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <div id="ui-panels">
            <div id="player-info">
                <h2>Players</h2>
                <!-- Player cards will be generated here -->
            </div>
    
            <div id="action-panel">
                <h2>Actions</h2>
                <button id="roll-dice-btn">Roll Dice</button>
                <button id="end-turn-btn">End Turn</button>
                <!-- Contextual buttons will appear here -->
            </div>
        </div>
    </div>

    <script type="module" src="js/state.js"></script>
    <script type="module" src="js/cards.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ui.js"></script>
</body>
</html>
