<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/components/turn-ui.css">
    <link rel="stylesheet" href="css/components/dice.css">
    <link rel="stylesheet" href="css/components/player.css">
    <link rel="stylesheet" href="css/components/property.css">
    <link rel="stylesheet" href="css/components/card.css">
    <link rel="stylesheet" href="css/components/jail.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/themes/default.css">
</head>
<body>
    <!-- Game Setup Modal -->
    <div id="setup-modal" class="modal">
        <div class="modal-content">
            <h2>Game Setup</h2>
            <div class="setup-form">
                <div class="player-setup">
                    <h3>Players</h3>
                    <div id="player-list" class="player-list">
                        <!-- Player inputs will be added here -->
                    </div>
                    <button type="button" id="add-player-btn" class="btn btn-secondary">Add Player</button>
                </div>
                
                <div class="game-options">
                    <h3>Game Options</h3>
                    <label>
                        <input type="checkbox" id="auto-save" checked> Auto-save game
                    </label>
                    <label>
                        <input type="checkbox" id="turn-timer" checked> Turn timer (5 min)
                    </label>
                </div>
                
                <div class="setup-actions">
                    <button type="button" id="start-game-btn" class="btn btn-primary">Start Game</button>
                    <button type="button" id="load-game-btn" class="btn btn-secondary">Load Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="game-container" style="display: none;">
        <!-- Game Board -->
        <div id="game-board" class="game-board">
            <!-- Board will be rendered here -->
        </div>

        <!-- Turn UI Panel -->
        <div id="turn-ui-container">
            <!-- Turn UI will be injected here -->
        </div>

        <!-- Game Controls -->
        <div id="game-controls" class="game-controls">
            <button id="pause-btn" class="btn btn-secondary">Pause</button>
            <button id="save-btn" class="btn btn-secondary">Save</button>
            <button id="restart-btn" class="btn btn-danger">Restart</button>
        </div>

        <!-- Game Status -->
        <div id="game-status" class="game-status">
            <div id="current-phase">Setup</div>
            <div id="game-timer">00:00</div>
        </div>
    </div>

    <!-- Pause Modal -->
    <div id="pause-modal" class="modal">
        <div class="modal-content">
            <h2>Game Paused</h2>
            <p>The game is currently paused.</p>
            <div class="modal-actions">
                <button id="resume-btn" class="btn btn-primary">Resume</button>
                <button id="save-exit-btn" class="btn btn-secondary">Save & Exit</button>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <div id="winner-display">
                <h3 id="winner-name">Player Name</h3>
                <p id="winner-message">Congratulations!</p>
            </div>
            <div id="final-rankings">
                <h3>Final Rankings</h3>
                <ol id="rankings-list"></ol>
            </div>
            <div class="modal-actions">
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
                <button id="close-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Property Modal -->
    <div id="property-modal" class="modal">
        <div class="modal-content">
            <h2>Property Management</h2>
            <div id="property-content">
                <!-- Property content will be loaded here -->
            </div>
            <div class="modal-actions">
                <button id="close-property-btn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Trade Modal -->
    <div id="trade-modal" class="modal">
        <div class="modal-content">
            <h2>Trade</h2>
            <div id="trade-content">
                <!-- Trade interface will be loaded here -->
            </div>
            <div class="modal-actions">
                <button id="cancel-trade-btn" class="btn btn-secondary">Cancel</button>
                <button id="confirm-trade-btn" class="btn btn-primary">Confirm Trade</button>
            </div>
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h2>Loading Monopoly...</h2>
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
