<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Game - Single Player</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/components/player.css">
    <link rel="stylesheet" href="css/components/property.css">
    <link rel="stylesheet" href="css/components/card.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/components/dice.css">
    <link rel="stylesheet" href="css/themes/default.css">
</head>
<body>
    <div id="app">
        <!-- Game Header -->
        <header class="game-header">
            <h1>Monopoly</h1>
            <div class="game-controls">
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
                <button id="save-game-btn" class="btn btn-secondary">Save Game</button>
                <button id="load-game-btn" class="btn btn-secondary">Load Game</button>
                <button id="settings-btn" class="btn btn-secondary">Settings</button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-container">
            <!-- Game Board -->
            <section id="game-board" class="game-board">
                <div id="board-grid" class="board-grid">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
                <div id="player-tokens" class="player-tokens">
                    <!-- Player tokens will be positioned here -->
                </div>
            </section>

            <!-- Game Info Panel -->
            <aside class="game-info">
                <!-- Current Player -->
                <div id="current-player" class="current-player">
                    <h3>Current Player</h3>
                    <div class="player-info">
                        <span id="player-name">Player 1</span>
                        <span id="player-money">$1500</span>
                    </div>
                </div>

                <!-- Player List -->
                <div id="player-list" class="player-list">
                    <h3>Players</h3>
                    <div class="players-container">
                        <!-- Player cards will be generated -->
                    </div>
                </div>

                <!-- Game Actions -->
                <div class="game-actions">
                    <button id="roll-dice-btn" class="btn btn-primary btn-large">Roll Dice</button>
                    <button id="end-turn-btn" class="btn btn-secondary" disabled>End Turn</button>
                </div>

                <!-- Dice Display -->
                <div id="dice-container"></div>

                <!-- Game Log -->
                <div id="game-log" class="game-log">
                    <h4>Game Log</h4>
                    <div class="log-entries">
                        <p>Game started. Welcome to Monopoly!</p>
                    </div>
                </div>
            </aside>
        </main>

        <!-- Modals -->
        <div id="modal-container" class="modal-container">
            <!-- Modals will be dynamically inserted here -->
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <h2>Loading Monopoly...</h2>
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
